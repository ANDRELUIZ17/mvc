<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
     
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registro</title>
    <link rel="Icon" href="image/sabor.ico">
    <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">

    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Cadastro</p>

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Houve algum erro no registro.
            </div>
        </div>

        <div th:if="${param.username}">
            <div class="alert alert-danger">
                Já existe um usuário cadastrado com o nome de usuário/e-mail fornecido.
            </div>
        </div>

        <div th:if="${param.success}">
            <div class="alert alert-info">Registro foi realizado com sucesso!</div>
        </div>

        <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" th:field="*{firstName}" required  placeholder="First name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" th:field="*{lastName}" required  placeholder="Last name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="email" class="form-control" th:field="*{userName}" required placeholder="email">
                <span class="glyphicon glyphicon-leaf form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" th:field="*{password}" required  placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Registro</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <a th:href="@{/login}" class="text-center">Ja exite este login</a>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
